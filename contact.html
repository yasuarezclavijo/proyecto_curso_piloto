<body>

                    <button type="button" class="btn btn-primary btn-company">Sign-up</button>
                </div>
            </header>
            <div class="row">
                <div class="col-12">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block center-image" src="img/contactenos.jpg" alt="contact">
                            </div>
                        </div>
                    </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Contactenos</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3 offset-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Nuestros canales</h5>
                            <p class="card-text">
                                Tambien puede contactarnos por medio de:
                            </p>
                            Celular: <a href="tel:573043358662" class="card-link">+573043358662</a>
                            <br> Email:
                            <a href="mailto:yasuarezclavijo@gmail.com" class="card-link">yasuarezclavijo@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <form id="contactform" method="get" class="my-5" novalidate>
                        <div class="form-group row my-2">
                            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control  form-control-lg" id="name" name="name" placeholder="Ingrese su nombre">
                            </div>
                        </div>
                        <div class="form-group row my-2">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control  form-control-lg" id="email" name="email" placeholder="ejemplo@micorreo.com">
                            </div>
                        </div>
                        <div class="form-group row my-2">
                            <label for="city" class="col-sm-2 col-form-label">Ciudad</label>
                            <div class="col-sm-10">
                                <select name="city" class="form-control form-control-lg" id="city">
                                    <option value="">Seleccione una opción...</option>
                                    <option value="01">Bogotá</option>
                                    <option value="02">Cali</option>
                                    <option value="03">Medellin</option>
                                    <option value="04">Cartagena</option>
                                    <option value="05">Barranquilla</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row my-2">
                            <label for="city" class="col-sm-2 col-form-label">Tipo de solicitud</label>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input radio_request" type="radio" name="type_request" id="pet" value="peticion">
                                    <label class="form-check-label" for="pet">Petición</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input radio_request" type="radio" name="type_request" id="quej" value="queja">
                                    <label class="form-check-label" for="quej">Queja</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row my-2">
                            <label for="name" class="col-sm-2 col-form-label">Mensaje</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="textareamessage" name="message" rows="5" maxlength="500"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4 offset-8">
                                <button type="submit" class="btn btn-primary float-right" id="sendForm">Enviar!!!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
